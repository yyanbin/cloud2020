server:
  port: 3355

spring:
  application:
    name: cloud-config-client

  cloud:
    config:
      label: master #分支名称
      name: config # - 前名字
      profile: test # - 后名字
      uri: http://localhost:3344
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      #      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/